<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>가 계열 10개 (조정본)</title>
  <style>
    @font-face { font-family: 'PaliHangulTest'; src: url('./PaliHangulV275.otf') format('opentype'); }
    body { font-family: 'PaliHangulTest', serif; margin: 28px; }
    h1 { font-family: sans-serif; font-size: 22px; margin-bottom: 6px; }
    .sub { font-family: sans-serif; color:#666; margin-bottom:16px; }
    .line { font-size: 72px; line-height: 1.4; margin: 6px 0; }
    .label { font-family: sans-serif; font-size: 14px; color:#666; display:inline-block; width:260px; }

    .token { position: relative; display:inline-block; }
    .mark { position:absolute; pointer-events:none; }

    /* 표준 윗/아랫점(3번 기준) */
    .dot-std {
      width: 13px; height: 13px; border: 2.5px solid #111; border-radius: 50%;
      box-sizing: border-box;
    }

    .top-ga { left: 20px; top: -16px; }
    .top-gang { left: 53px; top: -16px; }  /* 5번 x를 3번 느낌으로 이동 */

    .bot-gan-touch { left: 47px; top: 72px; } /* 4번: ㄴ에 살짝 닿게 더 아래 */

    .macron-wide {
      font-family: serif; font-size: 44px; left: 7px; top: -40px;
      transform: scaleX(1.45); transform-origin: left center; letter-spacing: -2px;
    }

    .bot-tri-right-ng { font-size: 34px; left: 76px; top: 66px; } /* 6,9: ㅇ 바로 옆 */
    .bot-tilde-y4 { font-size: 34px; left: 44px; top: 72px; }      /* 8,10: 4번 y와 동일 */
  </style>
</head>
<body>
  <h1>‘가’계열 10개 (지시사항 반영 조정본)</h1>
  <div class="sub">번호 기준 미세 조정</div>

  <div class="line"><span class="label">1) 가 + 장음</span>
    <span class="token">가<span class="mark macron-wide">¯</span></span>
  </div>

  <div class="line"><span class="label">2) 가 + 윗점+장음</span>
    <span class="token">가<span class="mark macron-wide">¯</span><span class="mark dot-std top-ga"></span></span>
  </div>

  <div class="line"><span class="label">3) 가 + 윗점(표준)</span>
    <span class="token">가<span class="mark dot-std top-ga"></span></span>
  </div>

  <div class="line"><span class="label">4) 간 + 아랫점</span>
    <span class="token">간<span class="mark dot-std bot-gan-touch"></span></span>
  </div>

  <div class="line"><span class="label">5) 강 + 윗점</span>
    <span class="token">강<span class="mark dot-std top-gang"></span></span>
  </div>

  <div class="line"><span class="label">6) 강 + 아랫 역삼각형</span>
    <span class="token">강<span class="mark bot-tri-right-ng">ˑ</span></span>
  </div>

  <div class="line"><span class="label">7) 까 + 장음</span>
    <span class="token">까<span class="mark macron-wide">¯</span></span>
  </div>

  <div class="line"><span class="label">8) 깐 + 아랫물결</span>
    <span class="token">깐<span class="mark bot-tilde-y4">~</span></span>
  </div>

  <div class="line"><span class="label">9) 깡 + 아랫 역삼각형</span>
    <span class="token">깡<span class="mark bot-tri-right-ng">ˑ</span></span>
  </div>

  <div class="line"><span class="label">10) 낀 + 아랫물결</span>
    <span class="token">낀<span class="mark bot-tilde-y4">~</span></span>
  </div>
</body>
</html>
