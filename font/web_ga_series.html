<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>가 계열 10개 (v2.75 기준)</title>
  <style>
    @font-face {
      font-family: 'PaliHangulTest';
      src: url('./PaliHangulV275.otf') format('opentype');
    }
    body { font-family: 'PaliHangulTest', serif; margin: 32px; }
    h1 { font-family: sans-serif; font-size: 22px; margin-bottom: 10px; }
    .sub { font-family: sans-serif; color: #555; margin-bottom: 18px; }
    .line { font-size: 72px; line-height: 1.45; }
    .label { font-family: sans-serif; font-size: 14px; color: #666; display: inline-block; width: 240px; }
  </style>
</head>
<body>
  <h1>‘가’계열 10개 테스트 (v2.75 위치값 기준)</h1>
  <div class="sub">요청 리스트 그대로 적용</div>

  <div class="line"><span class="label">1) 가 + 장음</span>가︠</div>
  <div class="line"><span class="label">2) 가 + 윗점+장음</span>가̊︠</div>
  <div class="line"><span class="label">3) 가 + 윗점</span>가̊</div>
  <div class="line"><span class="label">4) 간 + 아랫점</span>간̥</div>
  <div class="line"><span class="label">5) 강 + 윗점</span>강̊</div>
  <div class="line"><span class="label">6) 강 + 아랫 역삼각형</span>강ˑ</div>
  <div class="line"><span class="label">7) 까 + 장음</span>까︠</div>
  <div class="line"><span class="label">8) 깐 + 아랫물결</span>깐̰</div>
  <div class="line"><span class="label">9) 깡 + 아랫 역삼각형</span>깡ˑ</div>
  <div class="line"><span class="label">10) 낀 + 아랫물결</span>낀̰</div>
</body>
</html>
